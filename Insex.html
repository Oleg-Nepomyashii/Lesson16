<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
					
			* {
				box-sizing: border-box;
				list-style: none;
				text-decoration: none;
				padding: 0;
				margin: 0;
			}
			
			.menu {
				width: 200px;
			}

			.menu ul{
				position: absolute;
				top: 0;
				left: 100%;
				display: none;
			}
			
			.menu li {
				position: relative;
			}
			
			.menu li:hover > ul{
				display: block;
			}
			
			.menu a {
				display: block;
				padding: 5px;
				border: 1px solid #ccc;
				text-align: center;
				text-decoration: none;
				color: #000;
				background-color: #fafafa;
			}
			
			.menu a:hover {
				color: #ffe;
				background-color: #5488af;
			} 

		</style>
	</head>
	<body>

		<script>
			const $menuListItem = document.createElement('li');
			$menuListItem.classList = 'menu-item';
			$menuListItem.append(document.createElement('a'));
			$menuListItem.firstElementChild.href = '#';
			$menuListItem.firstElementChild.innerText = 'Show links =>';



			const $submenuAction = document.createElement('li');

			$submenuAction.firstElementChild.href = '#';
			$submenuAction.firstElementChild.innerText = 'Action';


			const $submenuAnotherAction = document.createElement('li');
			$submenuAnotherAction.append(document.createElement('a'));
			$submenuAnotherAction.firstElementChild.href = '#';
			$submenuAnotherAction.firstElementChild.innerText = 'Another Action';


			const $submenuSubmenu = document.createElement('li');
			$submenuSubmenu.append(document.createElement('a'));
			$submenuSubmenu.firstElementChild.href = '#';
			$submenuSubmenu.firstElementChild.innerText = 'Submenu =>';
			


			const $subSubMenuAction = document.createElement('li');
			$subSubMenuAction.append(document.createElement('a'));
			$subSubMenuAction.firstElementChild.href = '#';
			$subSubMenuAction.firstElementChild.innerText = 'Submenu action';


			const $subSubMenuAnotherAction = document.createElement('li');
			$subSubMenuAnotherAction.append(document.createElement('a'));
			$subSubMenuAnotherAction.firstElementChild.href = '#';
			$subSubMenuAnotherAction.firstElementChild.innerText = 'Submenu another action';


			const $subSubMenuItem = document.createElement('li');
			$subSubMenuItem.append(document.createElement('a'));
			$subSubMenuItem.firstElementChild.href = '#';
			$subSubMenuItem.firstElementChild.innerText = 'SubSubmenu ';
			

			const $subSubMenuSecondItem = document.createElement('li');
			$subSubMenuSecondItem.append(document.createElement('a'));
			$subSubMenuSecondItem.firstElementChild.href = '#';
			$subSubMenuSecondItem.firstElementChild.innerText = 'Second SubSubmenu';


			const $submenuSubmenu2 = document.createElement('li');
			$submenuSubmenu2.append(document.createElement('a'));
			$submenuSubmenu2.firstElementChild.href = '#';
			$submenuSubmenu2.firstElementChild.innerText = 'Submenu2 =>';
		


			const $subSubMenuAction2 = document.createElement('li');
			$subSubMenuAction2.append(document.createElement('a'));
			$subSubMenuAction2.firstElementChild.href = '#';
			$subSubMenuAction2.firstElementChild.innerText = 'Submenu2 action';



			const $subSubMenuAnotherAction2 = document.createElement('li');
			$subSubMenuAnotherAction2.append(document.createElement('a'));
			$subSubMenuAnotherAction2.firstElementChild.href = '#';
			$subSubMenuAnotherAction2.firstElementChild.innerText = 'Submenu2 another action';



			const $subSubMenuItem2 = document.createElement('li');
			$subSubMenuItem2.append(document.createElement('a'));
			$subSubMenuItem2.firstElementChild.href = '#';
			$subSubMenuItem2.firstElementChild.innerText = 'SubSubmenu2 ';



			const $subSubMenuSecondItem2 = document.createElement('li');
			$subSubMenuSecondItem2.append(document.createElement('a'));
			$subSubMenuSecondItem2.firstElementChild.href = '#';
			$subSubMenuSecondItem2.firstElementChild.innerText = 'Second SubSubmenu2';



			const nav = [
				$menuListItem, 
					[$submenuAction,$submenuAnotherAction,$submenuSubmenu,
						[$subSubMenuAction,$subSubMenuAnotherAction,$subSubMenuItem,$subSubMenuSecondItem
						],$submenuSubmenu2,
							[$subSubMenuAction2,$subSubMenuAnotherAction2,$subSubMenuItem2,$subSubMenuSecondItem2
							]						
					]			
										
			];


			const navigation = function(nav){
				var ul = document.createElement('ul');
				ul.classList = 'menu';

				for(var i = 0; i < nav.length; i++) {
					if(!Array.isArray(nav[i])){
						ul.append(nav[i])
					} else {
						var a = navigation(nav[i])
						ul.lastElementChild.append(a)	
					}
				}

				return ul
	
			}

			var showMenu = navigation(nav);

			document.body.append(showMenu);
		</script>
		
	</body>
</html>
